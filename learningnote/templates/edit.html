{% extends 'note.html' %}

{%block content%}
<body class="docs sidenav-pinned ready loaded">
    <div class="container-fluid container-docs">
        <div class="main-content row position-relative pb-5">
            <div class="col-xl-9 docs-content pb-5">
                <div class="docs-title">
                    <h1>編輯此貼文</h1>
                    <p class="lead mb-0">貼文 id : {{note_obj.id}} <br> 貼文主題 : <span id = "theme">{{theme}}</span></p>
                </div>

                <h5 >Title</h5>
                <div  class="form-group">
                    <div class="input-group">
                        <textarea id = "title" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">{{note_obj.title}}</textarea>
                    </div>
                </div>
                <h5 >Text</h5>
                <div  class="form-group">
                    <div class="input-group">
                        <textarea id = "text" rows="10" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">{{note_obj.text}}</textarea>
                    </div>
                </div>
                <h5 >code</h5>
                <div  class="form-group">
                    <div class="input-group">
                        <textarea  id = "code" rows="25" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">{{note_obj.code}}</textarea>
                    </div>
                </div>
                <button onclick="submit()" style="float: right" type="button" class="btn btn-primary btn-icon">
                    <span class="btn-inner--text">確認更改</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>

    function submit(){
        let url = window.location.href
        axios.post(url,{
            'title':$('#title').val(),
            'text':$('#text').val(),
            'code':$('#code').val()
        }).then(()=>{
            swal({
                'title':'更改成功',
                'icon':'success',
                'text':'正在跳轉至前一頁面',
                'button': false,
                'timer': 1500
            })
            let theme_title = $('#theme').text()
            setTimeout(()=>{
                window.location = `/note/page/?theme=${theme_title}`
            },1500)
        })
    }

</script>


{% endblock %}
