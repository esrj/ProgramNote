{% extends 'note.html' %}

{%block content%}
<body class="docs sidenav-pinned ready loaded">
    <div class="container-fluid container-docs">
        <div class="container">
             <div style="padding-top: 25px" class="col-xl-12 docs-content pb-5">
                <div class="docs-title">
                    <h1>創建新的筆記</h1>
                </div>
                <h5 >標題名稱</h5>
                <div  class="form-group">
                    <div class="input-group">
                        <input id = "title" type="text" class="form-control" placeholder="輸入筆記標題名稱" />
                    </div>
                </div>

                <h5 >主題介紹</h5>
                <div  class="form-group">
                    <div class="input-group">
                        <textarea id = "introduce" type="text" class="form-control" placeholder="輸入筆記標題名稱" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
                    </div>
                </div>

                <button onclick="submit()" style="float: right;padding: 0.5rem 1.75rem" type="button" class="btn btn-primary btn-icon">
                    <span class="btn-inner--text">新增</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>

    function submit(){
        let title = $('#title').val().trimEnd().replace('\n','')
        axios({
            url:'/note/createTheme/',
            method:'POST',
            data:{
                'title':title,
                'introduce':$("#introduce").val(),
                'X-CSRFToken': "{{ csrf_token }}"
            },
            headers:{'X-CSRFToken': "{{ csrf_token }}"}
        }).then((res)=>{
            window.location = `/note/page/?theme=${title}`
        })
    }

</script>


{% endblock %}
